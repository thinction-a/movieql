type Movie {
    id: Int!
    name: String!
    score: Int!
    company: String!
}

type Query {
    movies: [Movie]!
    movie(id: Int!): Movie
    movieName(name: String!): Movie
}

type Mutation {
    addMovie(name: String!, score: Int!, company: String!): Movie!
    deleteMovie(id: Int!): Boolean!
}





